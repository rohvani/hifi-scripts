<html>
  <head>
    <title>Trigger Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/edit-style.css">
    <link rel="stylesheet" type="text/css" href="css/hud.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/rivets.bundled.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
  
    <div id="zoneTriggerCreator">
      <div id="actions">
        <h2>Create Trigger</h2>
        <h4>Select an action
        <div class="dropdown">
          <select rv-value="data.selectedActionName" rv-on-change="controller.selectAction">
            <option rv-each-action="data.actions" rv-value="action.name">{action.name}</option>
          </select>
        </div>
       </h4>
        <!--
        <span rv-each-action="data.actions">
          <div>
            <hr>
            <input type="button" class="blue" value="Select" rv-on-click="controller.selectAction"></button>
            <h2 style="display:inline" rv-text="action.name"></h2>
            <hr>
            <h3 rv-text="action.description"></h3>
          </div>
        </span>
        <input type="button" class="blue" value="Select" rv-on-click="controller.selectAction"></button>
        -->
      </div>
      
      <hr>
      
      <div rv-show="data.selectedAction.name" id="actionCustomizer">
        <h2>{data.selectedAction.name}</h2>
        <h4>{data.selectedAction.description}</h4>
        <hr>
        <span rv-each-attribute="data.selectedAction.attributes">
          <b rv-text="attribute.name"></b><br>
          <span rv-text="attribute.description"></span>
          <input type="text" rv-value="attribute.default" rv-id="attribute.name"></input>
        </span>
        <center>
          <input type="button" class="blue createTrigger" value="Create" rv-on-click="controller.createTrigger"></button>
        </center>
      </div>
      
    </div>
    
    <div class="content">
      <p id='output'></p>
    </div>
    
  </body>
</html>
