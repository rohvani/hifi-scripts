<html>
  <head>
    <title>Trigger Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700">
    <link rel="stylesheet" type="text/css" href="css/hifi-style.css">
    <link rel="stylesheet" type="text/css" href="css/edit-style.css">
    <link rel="stylesheet" type="text/css" href="css/hud.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/rivets.bundled.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
  
    <div id="zoneTriggerCreator">
      <div id="actions">
        <h2>Create Trigger</h2>
        <h4>Select an action</h4>
        
        <!-- temporary until selects/dropdowns are fixed -->
        <input type="button" class="blue" value="Select" rv-on-click="controller.selectAction">
        <span>(temp until selects/dropdowns are fixed)</span>
        <!-- end temp -->
        
        <div class="dropdown">
          <select id="selectedAction" rv-value="data.selectedActionName" rv-on-change="controller.selectAction" >
            <option rv-each-action="data.actions" rv-value="action.name">{action.name}</option>
          </select>
        </div>
      </div>
      
      <hr>
      
      <div rv-show="data.selectedAction.name" id="actionCustomizer">
        <h2>{data.selectedAction.name}</h2>
        <h4>{data.selectedAction.description}</h4>
        <hr>
        <span rv-each-attribute="data.selectedAction.attributes">
          <b rv-text="attribute.name"></b><br>
          <span rv-text="attribute.description"></span>
          <input type="text" rv-value="attribute.default" rv-id="attribute.name"></input>
        </span>
        <center>
          <input type="button" class="blue createTrigger" value="Create" rv-on-click="controller.createTrigger">
        </center>
      </div>
      
    </div>
    
    <div class="content">
      <p id='output'></p>
    </div>
    
  </body>
</html>
